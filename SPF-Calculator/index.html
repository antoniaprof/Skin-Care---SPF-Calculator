<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel='stylesheet' href='styling\style.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Care - SPF Calculator</title>
</head>

<body>
    <header>
        <nav class='navBar'>
            <section class='links'>
                <a class='navBarLink' href='https://www.who.int/uv/faq/protect/en/index5.html'>ABOUT SPF</a>
                <a class='navBarLink' href='https://www.bioderma.com.ro/produsele/photoderm'>PRODUCTS</a>
            </section>
        </nav>
    </header>
    <main class='main'>
        <section class='intro'>
            <h1 class='introText'>Want to know what SPF product you should use?</h1>
            <section class='introPic'>
            </section>
            <section class='description'>
                <p>
                    Find out with our UV index calculator! Choose a location and a date and we'll tell you what
                    products
                    you should have in your sunscreen care kit. It's that easy!
                </p>
                <button class='nextButton'>NEXT</button>
            </section>
        </section>

        <section class='choice sectionStyle'>
            <form>
                <section class='bodyPart choicesDesign'>
                    <p>I WANT SUNSCREEN FOR:</p>
                    <div class='bodyPartContainer'>
                        <input id='face' type='radio' name='bodyPart' value='face'>
                        <label for='face'>FACE
                            <img src='' class='face' />
                        </label>
                        <input id='body' type='radio' name='bodyPart' value='body'>
                        <label for='body'>BODY
                            <img src='' class='body' />
                        </label>
                    </div>
                </section>

                <section class='skinType choicesDesign'>
                    <p>MY SKIN COLOR IS:</p>
                    <div class='skinTypeContainer'>
                        <label for='typeOne'>
                            <input id='typeOne' type='radio' name='skinColor' value='typeOne'>
                            <div class='typeOne'></div>
                        </label>

                        <label for='typeTwo'>
                            <input id='typeTwo' type='radio' name='skinColor' value='typeTwo'>
                            <div class='typeTwo'></div>
                        </label>

                        <label for='typeThree'>
                            <input id='typeThree' type='radio' name='skinColor' value='typeThree'>
                            <div class='typeThree'></div>
                        </label>

                        <label for='typeFour'>
                            <input id='typeFour' type='radio' name='skinColor' value='typeFour'>
                            <div class='typeFour'></div>
                        </label>

                        <label for='typeFive'>
                            <input id='typeFive' type='radio' name='skinColor' value='typeFive'>
                            <div class='typeFive'></div>
                        </label>

                        <label for='typeSix'>
                            <input id='typeSix' type='radio' name='skinColor' value='typeSix'>
                            <div class='typeSix'></div>
                        </label>
                    </div>
                </section>

                <section class='skinTexture choicesDesign'>
                    <p>MY SKIN IS:</p>
                    <input id='drySkin' type='radio' name='skinTexture' value='face'>
                    <label for='drySkin'>DRY - SENSITIVE</label><br>
                    <input id='oilySkin' type='radio' name='skinTexture' value='body'>
                    <label for='oilySkin'>OILY - ACNE-PRONE</label><br>
                </section>
                <button class='nextButton'>NEXT</button>
            </form>
        </section>

        <section class='location sectionStyle'>
            <div class='locationContainer'>
                <div class='map'>
                    <iframe class='googleMap'
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124551.3662569987!2d27.509049102569964!3d47.16246976592058!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40cafb7cf639ddbb%3A0x7ccb80da5426f53c!2zSWHImWk!5e0!3m2!1sro!2sro!4v1590755785073!5m2!1sro!2sro"
                        width="300" height="300" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class='date'>
                    <label for='day'>SELECT DAY:</label>
                    <input id='day' type='date'>

                    <label for='hours'>SELECT HOURS:</label>
                    <select id='hours' name='hours'>
                        <option name='earlyMorning'>6.00-8.00</option>
                        <option name='morning'>8.00-10.00</option>
                        <option name='lateMorning'>10.00-12.00</option>
                        <option name='lunch'>12.00-14.00</option>
                        <option name='afternoon'>14.00-16.00</option>
                        <option name='evening'>16.00-18.00</option>
                    </select>

                </div>
                <button class='calculateSPFBtn'>CALCULATE SPF</button>
            </div>
        </section>

        <section class='result sectionStyle'>

        </section>
    </main>
    <script src='map.js'></script>
    <script src='script.js'></script>
</body>

</html>
