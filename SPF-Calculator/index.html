<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel='stylesheet' href='styling\style.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Care - SPF Calculator</title>
</head>

<body>
    <header>
        <nav class='navBar'>
            <section class='links'>
                <a class='navBarLink' href='https://www.who.int/uv/faq/protect/en/index5.html'>ABOUT SPF</a>
                <a class='navBarLink' href='https://www.bioderma.com.ro/produsele/photoderm'>PRODUCTS</a>
            </section>
        </nav>
    </header>
    <section class='container'>
        <main class='main'>
            <section class='intro'>
                <h1 class='introText'>Want to know what SPF product you should use?</h1>
                <section class='introPic'>
                </section>
                <section class='description'>
                    <p>
                        Find out with our UV index calculator! Choose a location and a date and we'll tell you what
                        products
                        you should have in your sunscreen care kit. It's that easy!
                    </p>
                </section>
            </section>

            <section class='choice'>
                <form>
                    <section class='bodyPart'>
                        <p>I want a product for my:</p>
                        <div class='bodyPartContainer'>
                        <input id='face' type='radio' name='bodyPart' value='face'>
                        <label for='face'>FACE
                            <img src='https://i.ya-webdesign.com/images/face-silhouette-png.png'
                                class='face' />
                        </label>
                        <input id='body' type='radio' name='bodyPart' value='body'>
                        <label for='body'>BODY
                            <img src='https://st.depositphotos.com/1878179/2994/v/450/depositphotos_29944365-stock-illustration-beautiful-woman-body-in-swimsuit.jpg'
                                class='body' />
                        </label>
                    </div>
                    </section>

                    <section class='skinColor'>
                        <p>My skin color is:</p>
                        <div class='skinTypeContainer'>
                            <label for='typeOne'>
                                <input id='typeOne' type='radio' name='skinColor' value='typeOne'>
                                <div class='typeOne'></div>
                            </label>

                            <label for='typeTwo'>
                                <input id='typeTwo' type='radio' name='skinColor' value='typeTwo'>
                                <div class='typeTwo'></div>
                            </label>

                            <label for='typeThree'>
                                <input id='typeThree' type='radio' name='skinColor' value='typeThree'>
                                <div class='typeThree'></div>
                            </label>

                            <label for='typeFour'>
                                <input id='typeFour' type='radio' name='skinColor' value='typeFour'>
                                <div class='typeFour'></div>
                            </label>

                            <label for='typeFive'>
                                <input id='typeFive' type='radio' name='skinColor' value='typeFive'>
                                <div class='typeFive'></div>
                            </label>

                            <label for='typeSix'>
                                <input id='typeSix' type='radio' name='skinColor' value='typeSix'>
                                <div class='typeSix'></div>
                            </label>
                        </div>
                    </section>

                    <section class='skinType'>
                        <p>My skin is:</p>
                        <input id='drySkin' type='radio' name='skinType' value='face'>
                        <label for='drySkin'>Dry/Sensitive</label><br>
                        <input id='oilySkin' type='radio' name='skinType' value='body'>
                        <label for='oilySkin'>Oily/Acne-prone</label><br>
                    </section>
                </form>
            </section>

            <section class='location'>
                <div class='map'></div>
                <div class='data'></div>
                <div class='calculateSPFBtn'></div>
            </section>

            <section class='result'></section>
        </main>

        <script src='script.js'>
        </script>
</body>

</html>
